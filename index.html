<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arcade</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
  </head>
  <header>
    <h1 id="title">
      TIC-TAC-TOE
    </h1>
    <h3 id="playerSelect">
        Select Number Of Players To Begin
    </h3>
  </header> 
    <div class="buttons">
      <button id="1PlayBtn"> Single Player Game </button>
      <button id="2PlayBtn"> Two Player Game </button>
    </div>
  <body>
    <article class="names">
      
      <form action="" id="my_form2">
      <input
        type="text"
        placeholder="Enter Username"
        maxlength="12"
        id="playerOne"
      />
      <input
        type="text"
        placeholder="Enter Username"
        maxlength="12"
        id="playerTwo"
      />
    </form>
    
    <form action="" id="my_form">
    <input
      type="text"
      placeholder="Enter Username"
      maxlength="12"
      id="playerOne"
    />
  </form>
  <button type="submit" id="submitNames"> Submit Name </button>
    
     <p>
      Players:
      <p class="output" id="nameOneOutput"> </p>
      <p class="output" id="nameTwoOutput"> </p>
      
      Starting Player is: <p class="output" id="currentOutput"></p>

      Winner: <p class="output" id="statusDisplay"></p>
    </p>  
    </article>
    <div id="board"></div>
    <button id="reset"> Reset </button>
  </body>
</html>
