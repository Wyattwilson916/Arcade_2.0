<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arcade</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <article class="names">
      <form action="" id="my_form">
      <input
        type="text"
        placeholder="Enter Username"
        maxlength="12"
        id="playerOne"
      />
      <input
        type="text"
        placeholder="Enter Username"
        maxlength="12"
        id="playerTwo"
      />
      <input type="submit" id="submitNames" value="Submit Names" />
    </form>
     <p>
      Players:
      <p class="output" id="nameOneOutput"> </p>
      <p class="output" id="nameTwoOutput"> </p>
      
      Current Player is: <p class="output" id="currentOutput"></p>

      Winner: <p class="output" id="statusDisplay"></p>
    </p>  
    </article>
    <div id="board"></div>
    <button id="reset"> Reset </button>
  </body>
</html>
